<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/account']">Acme Games</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            *ngIf ="isAuthenticated" 
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/account']">Account Information</a>
          </li>
          <li
          *ngIf ="isAdmin"  
          class="nav-item" 
          [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/admin-console']">
              Admin Tools</a>
          </li>
          <li
          *ngIf ="isAuthenticated" 
          class="nav-item" 
          [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" 
            (click) = "logout()" [routerLink]="['/login']">
            Log out</a>
          </li>
          <li
          *ngIf ="isAuthenticated" 
          class="nav-item" 
          [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark">
            | {{username}} <span *ngIf="isAdmin">[ADMIN]</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
